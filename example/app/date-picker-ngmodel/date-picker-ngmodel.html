<div>
   <table class="pickertable">
        <tr>
            <td>
                <form>
                  <!-- bootstrap 3
                    <div class="input-group">
                        <input class="form-control" placeholder="{{!myDatePickerOptions.dateRange ? 'Select a date' : 'Select a date range'}}" angular-mydatepicker name="mydate"
                               [(ngModel)]="model" [options]="myDatePickerOptions" [defaultMonth]="defMonth" [locale]="locale" #dp="angular-mydatepicker"
                               (dateChanged)="onDateChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)"
                               (calendarToggle)="onCalendarToggle($event)" (inputFieldChanged)="onInputFieldChanged($event)" [attr.disabled]="disabled?'':null" autocomplete="off"/>

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="dp.clearDate()"><i class="glyphicon glyphicon-remove"></i></button>
                            <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                  -->

                  <div class="input-group">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" (click)="changeToJalali()">Jalali</button>
                      <button type="button" class="btn btn-default" (click)="changeToGregorian()">Gregorian</button>
                    </span>
                  </div>

                  <div class="input-group inputGroup">
                    <input #mydate class="form-control" placeholder="{{!myJalaliDatePickerOptions.dateRange ? 'Select a date' : 'Select a date range'}}" angular-mydatepicker name="mydate"
                           [(ngModel)]="model" locale="fa" [calendar]="myJalaliDatePickerOptions.calendarType" [options]="myJalaliDatePickerOptions" [defaultMonth]="defMonth" #dp="angular-mydatepicker" autocomplete="off"/>
                    <div class="input-group-append">
                      <button type="button" class="btn btn-secondary" (click)="dp.clearDate()">
                        <i class="fa fa-close"></i>
                      </button>
                    </div>
                    <div class="input-group-append">
                      <button type="button" class="btn btn-secondary" (click)="dp.toggleCalendar()">
                        <i class="fa fa-calendar-o"></i>
                      </button>
                    </div>
                  </div>
                </form>
            </td>
            <td>
                <div *ngIf="inputText !== ''" class="border" [ngClass]="{'okDate': validDate && selectedTextNormal.length, 'invalidDate': !validDate}">
                    <span *ngIf="validDate">{{selectedTextNormal}}</span>
                    <span *ngIf="!validDate">Invalid date</span>
                </div>
            </td>
    </table>

</div>
